<div class="form-group mt-3">
  <input
  [class.is-invalid]="this.ngControl.touched && this.ngControl.invalid"
   type={{type}}
  class="form-control"
  name="password"
  [formControl]="control"
   placeholder={{label}}>
   <div *ngIf="this.control?.errors?.['required']"
    class="invalid-feedback">Please enter a {{label}}</div>
    <div *ngIf="this.control?.errors?.['minlength']"
    class="invalid-feedback">{{label}} must be at least {{this.control.errors?.['minlength']?.requiredLength}}</div>
    <div *ngIf="this.control?.errors?.['maxlength']"
    class="invalid-feedback">
    {{label}} must be at most {{this.control.errors?.['maxlength']?.requiredLength}}</div>
    <div *ngIf="this.control?.errors?.['isMatching']"
    class="invalid-feedback">Passwords do not match</div>
</div>
