<form [formGroup]="this.registerForm" (ngSubmit)="this.registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group">
    <label class="control-label" style="margin-right: 10px;">I am a: </label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender"> Male
    </label>
    <label class="radio-inline">
      <input type="radio" value="female" formControlName="gender" style="margin-left: 9px;"> Female
    </label>
  </div>
  <app-text-input formControlName="username" [label]='"Username"'></app-text-input>
  <app-text-input formControlName="knownAs" [label]='"Known As"'></app-text-input>
  <app-date-input formControlName="dateOfBirth" [label]='"Date of birth"' [maxDate]="this.maxDate"></app-date-input>
  <app-text-input formControlName="city" [label]='"City"'></app-text-input>
  <app-text-input formControlName="country" [label]='"Country"'></app-text-input>
  <app-text-input formControlName="password" [label]='"Password"' [type]="'Password'"></app-text-input>
  <app-text-input formControlName="confirmPassword" [label]='"Confirm Password"' [type]="'Password'"></app-text-input>


  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger" style="margin-left: 13px;">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>

  <div class="form-group text-center mt-3">
    <button [disabled]="!this.registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" (click)="cancel()" style="margin-left: 9px;" type="button">Cancel</button>

  </div>
</form>
